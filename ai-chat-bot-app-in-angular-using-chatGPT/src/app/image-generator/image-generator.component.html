<div class="container">
  <h4 class="center header">Generate an Image using Open AI API</h4>

  <div class="row">
    <div class="col-12">
      <div class="image-container">
        <div *ngIf="showSpinner" class="center"><img src="../../assets/ZNeT.gif"  width="50px" height="50px"></div>
        <div *ngIf="imageUrl" class="mt-3"><img src="{{imageUrl}}"  width="350px" height="350px"></div>
        
      </div>
    
      <div
        class="message-container"
      >
        <div
          class="message-form-wrapper"
        >
          <div class="message-wrapper">
            <div
              class="message"
            >
              <textarea
                tabindex="0"
                data-id="root"
                rows="1"
                placeholder=""
                class="message-input"
                [(ngModel)]="promptText"
              >
</textarea
              ><button
                class="message-button"
                (click)="checkResponse()"
              >
                <svg
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-4 w-4 mr-1"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
</div>
